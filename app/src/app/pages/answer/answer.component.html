<div class="container">
  <!--正誤分岐-->
  <ng-container [ngSwitch]="result">
    <div *ngSwitchCase="true">
      <ng-container *ngTemplateOutlet="correct"></ng-container>
    </div>
    <div *ngSwitchCase="false">
      <ng-container *ngTemplateOutlet="inCorrect"></ng-container>
    </div>
  </ng-container>

  <!--正誤表示-->
  <ng-template #correct>
    <div class="result" style="color: green">正解</div>
    <div class="correct-comment">{{ question.CorrectComment }}</div>
  </ng-template>
  <ng-template #inCorrect>
    <div class="result" style="color: red">不正解</div>
    <div class="in-correct-comment">{{ question.IncorrectComment }}</div>
  </ng-template>

  <!--問題出題形式の分岐と表示-->
  <ng-container [ngSwitch]="question.Format">
    <div *ngSwitchCase="'single'">
      <ng-container *ngTemplateOutlet="single"></ng-container>
    </div>

    <div *ngSwitchCase="'multi'">
      <ng-container *ngTemplateOutlet="multi"></ng-container>
    </div>

    <div *ngSwitchCase="'sort'">
      <ng-container *ngTemplateOutlet="sort"></ng-container>
    </div>
  </ng-container>

  <!--単一選択-->
  <ng-template #single , #multi>
    <div class="check-the-answer">
      <div style="border-bottom: solid 1px; padding-bottom: 5px">正解：</div>
      <div class="chk-the-answ-statement">
        <div
          *ngFor="let answer of question.selection"
          [ngClass]="{
            'in-correct-blind': !answer.Correct
          }"
          style="padding-bottom: 1em"
        >
          {{ answer.Statement }}
        </div>
      </div>
    </div>

    <div class="check-the-answer">
      <div style="border-bottom: solid 1px; padding-bottom: 5px">
        あなたの選択：
      </div>
      <div class="chk-the-answ-statement">
        <div
          *ngFor="let sort of answer"
          [ngClass]="{
            'in-correct-blind': !sort.selected
          }"
          style="padding-bottom: 1em"
        >
          {{ sort.Statement }}
        </div>
      </div>
    </div>
  </ng-template>

  <!--並び替え-->
  <ng-template #sort>
    <div class="sort-choice">
      <div cdkDropList class="sort-list" (cdkDropListDropped)="drop($event)">
        <div
          class="sort-box"
          *ngFor="let sort of answer"
          [ngClass]="{
            correct: sort.sortCorrect,
            'in-correct': !sort.sortCorrect
          }"
        >
          {{ sort.Statement }}
        </div>
      </div>
    </div>
  </ng-template>

  <!--下部ボタン-->
  <div class="button-container">
    <button mat-raised-button color="primary">閉じる</button>
    <button mat-raised-button color="primary">次の問題</button>
  </div>
</div>
