<div class="container">

  <mat-card class="main-card">
    <div>全体の解答率</div>
    <mat-progress-bar
      class="progress-bar-style"
      mode="determinate"
      value="40"

  </mat-card>

  <mat-card class="main-card"> <div>ジャンル別の解答率</div> </mat-card>

  <div class="button-container">
    <button mat-raised-button color="primary" (click)="closeLiff()">
      閉じる
    </button>
  </div>
</div>
